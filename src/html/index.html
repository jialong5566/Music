<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>音乐播放器</title>
		<link rel="stylesheet"  href="../css/index.css"/>
		<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	</head>
	<body>
		<div class="wrapper">
			<div class="song-img">
				<div class="img-wrapper">
					<img src="../images/jakob-owens-208991.jpg"/>
				</div>
			</div>
			<div class="song-info">
				<div class="song-name">一起</div>
				<div class="singer-name">喵</div>
				<div class="album-name">叫</div>
			</div>
			<div class="pro">
				<div class="cur-time">00:00</div>
				<div class="pro-wrapper">
						<div class="pro-bottom">
							<div class="pro-top"><div class="slider-point"></div></div>
							
						</div>										
				</div>
				<div class="all-time">0500</div>
			</div>
			<div class="control">
				<div class="btn-wrapper like-btn"></div>
				<div class="btn-wrapper prev-btn"></div>
				<div class="btn-wrapper play-btn"></div>
				<div class="btn-wrapper next-btn"></div>
				<div class="btn-wrapper list-btn"></div>
			</div>
						
		</div>
		<div class="play-list">
			
			<span class="play-header">歌曲列表</span>
			<span class="close-btn">X</span>
			<ul class="list-wrapper">
				
			</ul>
		</div>
		<script src="../js/zepto.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/gaussBlur.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/controlManager.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/audioControl.js" type="text/javascript" charset="utf-8"></script>
		
		<script src="../js/render.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/renderList.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/index.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
		</script>
	</body>
</html>
